<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition">
	<div class="error-body">
		<div class="error-page">

			<div class="error-content">
				<div class="container">

					<h2 class="headline text-orange" th:text="'500'"></h2>

					<h3 class="margin-top-0" th:text="'ERROR INTERNO EN EL SERVIDOR!'"><i class="fa fa-warning text-orange"></i></h3>

					<p>Estimado <span th:text="${#httpServletRequest.remoteUser}"></span> <span th:text="' - Existe un problema con el recurso que estas solicitando y no puede ser mostrado.'"></span></p>

					<div class="text-center">
						<a th:href="@{/}" class="btn btn-info btn-block margin-top-10">Ir al Inicio</a>
					</div>
					
				</div>
			</div>
			<!-- /.error-content -->
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
		<!-- /.error-page -->
	</div>

</body>
</html>
