	<script type="text/javascript" charset="UTF-8" th:fragment="customJS1">
		$('.sidebar-menu > li > a').click(function() {
			$(this).parent().addClass("active");
		});
	</script>
	
	

	<script type="text/javascript" charset="UTF-8" th:fragment="customJS2">
		/*Customiza las tablas*/
		$(function() {
			lastColum = ($("#tabla > tbody > tr:first > td").length) - 1;
			"use strict";
			$('#tabla')
					.DataTable(
							{
								'language' : {
									"url" : "http://cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
								},
								'paging' : true,
								'lengthChange' : true,
								'searching' : false,
								'ordering' : false,
								'info' : true,
								'autoWidth' : true,
								responsive : true,
								'lengthMenu' : [ [ 10, 25, 50, 100, -1 ],
										[ 10, 25, 50, 100, "Todos" ] ],
								'order' : [ [ 0, 'asc' ] ],
								'columnDefs' : [ {
									"width": "15%",
									"searchable" : false,
									"orderable" : false,
									"targets" : lastColum
								}, {
									"searchable" : false,
									"targets" : 0
								}, {
									"targets" : '_all',
									"className" : "text-center"
								} ],
							//Exportar tabla
							dom: 'Bfrtip',
							buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
							});
		});
	</script>
	
	<script type="text/javascript" charset="UTF-8" th:fragment="customJS3">
	/*Validaciones*/
	!function(window, document, $) {
		"use strict";
		$("input,select,textarea").not("[type=submit], [type=hidden]").jqBootstrapValidation();
	}(window, document, jQuery);
	</script>
	
	<script type="text/javascript" charset="UTF-8" th:fragment="customJS4">
		// Mask / Formatter
		$(function () {
		  'use strict';
			
			//Date dd/mm/yyyy
			$('#date').formatter({
			  'pattern': '{{99}}/{{99}}/{{9999}}',
			  'persistent': true
			});
			
			//Time hh:mm
			$('#time').formatter({
			  'pattern': '{{99}}:{{99}}',
			  'persistent': true
			});
			
			//Date time dd/mm/yyyy hh:mm
			$('#date-time').formatter({
			  'pattern': '{{99}}/{{99}}/{{9999}} {{99}}:{{99}}',
			  'persistent': true
			});
			
			//Phone E.g. (123) 456-7890
			$('#phone').formatter({
			  'pattern': '({{999}}) {{999}}-{{9999}}',
			  'persistent': true
			});
			
			//Phone 2 E.g. +1 123-456-7890
			$('#phone2').formatter({
			  'pattern': '+1 {{999}}-{{999}}-{{999}}',
			  'persistent': true
			});
			
			//Percent E.g. %25.36
			$('#percent').formatter({
			  'pattern': '%{{99}}.{{99}}',
			  'persistent': true
			});
			
			//Username 8 character
			$('#username').formatter({
			  'pattern': '{{aaaaaaaa}}',
			  'persistent': true
			});
			
			//Price E.g. $ 999.99
			$('#price').formatter({
			  'pattern': '$ {{999}}.{{99}}',
			  'persistent': true
			});

			//Credit card
			$('#creditcard').formatter({
			  'pattern': '{{9999}}-{{9999}}-{{9999}}-{{9999}}',
			  'persistent': true
			});
			
			//SSN E.g. 123-45-6789
			$('#ssn').formatter({
			  'pattern': '{{999}}-{{99}}-{{9999}}',
			  'persistent': true
			});
			
			//SSN E.g. 1234-1234-1234-1234
			$('#ssn2').formatter({
				  'pattern': '{{9999}}-{{9999}}-{{9999}}-{{9999}}',
				  'persistent': true
			});
			
			//Product key E.g. PN 123 4567
			$('#productkey').formatter({
			  'pattern': 'P{{a}} {{999}} {{9999}}',
			  'persistent': true
			});
			
		});// End of use strict
	</script>

	<div th:fragment="customMessages">
		<div class="box-header alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="box-header alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="box-header alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="box-header alert alert-info" th:if="${info != null}" th:text="${info}"></div>
