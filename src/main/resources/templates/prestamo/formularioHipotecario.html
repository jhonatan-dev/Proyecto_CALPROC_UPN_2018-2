<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition skin-yellow sidebar-mini">
	<div class="wrapper">
		<!-- Header -->
		<header th:replace="layout/layout :: header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="layout/layout :: menu"></aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 th:text="${titulo}"></h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}"> <i class="fa fa-dashboard"></i>Inicio </a></li>
					<li class="breadcrumb-item"><a th:href="@{/} + prestamo + '/'">Solicitar Pr&eacute;stamo</a></li>
					<li class="breadcrumb-item active" th:text="${titulo}"></li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
		        <!-- Basic Forms -->
		        <div class="box box-solid bg-dark">
		          <div th:replace="layout/layout :: customMessages"></div>
		          <div class="box-header with-border">
		            <h3 class="box-title" th:text="'Cliente: ' + ${prestamo.cliente.persona.nombres} + ' ' + ${prestamo.cliente.persona.apellidos}"></h3>
		          </div>
		          <!-- /.box-header -->
		          <div class="box-body">
		            <div class="row">
		              <div class="col-12">
		              
		              	<div th:object="${prestamo}" th:remove="tag">
							<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
								role="alert">
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
							</ul>
						</div>
				
				        <form th:action="@{/prestamo/listarCuotas}" th:object="${prestamo}" method="POST" novalidate>
							<div class="form-group row">
								<label for="plazo" class="col-sm-2 col-form-label">Plazo de Cr&eacute;dito <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">									
									<select th:if="${!plazos.empty}" th:field="*{numero_cuotas}" aria-invalid="false" class="form-control">
									    <option th:each="plazo : ${plazos}" th:value="${plazo}" th:text="${plazo + ' a&ntilde;os'}"></option>
									</select>
									<select th:unless="${!plazos.empty}" disabled th:field="*{numero_cuotas}" aria-invalid="false" class="form-control">
									    <option th:each="plazo : ${plazos}" th:value="${plazo}" th:text="${plazo + ' a&ntilde;os'}"></option>
									</select>
					            </div>
							</div>
							<div class="form-group row">
								<label for="tipocuota" class="col-sm-2 col-form-label">Tipo de Cuota <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">									
									<select th:if="${!plazos.empty}" th:field="*{tipo_cuota}" aria-invalid="false" class="form-control">
									    <option th:each="tipocuota : ${tipocuotas}" th:value="${tipocuota}" th:text="${tipocuota}"></option>
									</select>
									<select th:unless="${!plazos.empty}" disabled th:field="*{tipo_cuota}" aria-invalid="false" class="form-control">
									    <option th:each="tipocuota : ${tipocuotas}" th:value="${tipocuota}" th:text="${tipocuota}"></option>
									</select>
					            </div>
							</div>
							<div class="form-group row">
								<label for="tipodesegurodesgravamen" class="col-sm-2 col-form-label">Tipo de Seguro Desgravamen <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">									
									<select th:if="${!plazos.empty}" th:field="*{tipo_de_seguro_desgravamen}" aria-invalid="false" class="form-control">
									    <option th:each="tipodesegurodesgravamen : ${tiposdesegurodesgravamen}" th:value="${tipodesegurodesgravamen}" th:text="${tipodesegurodesgravamen}"></option>
									</select>
									<select th:unless="${!plazos.empty}" disabled th:field="*{tipo_de_seguro_desgravamen}" aria-invalid="false" class="form-control">
									    <option th:each="tipodesegurodesgravamen : ${tiposdesegurodesgravamen}" th:value="${tipodesegurodesgravamen}" th:text="${tipodesegurodesgravamen}"></option>
									</select>
					            </div>
							</div>
							<div class="form-group row">
								<label for="tipodesegurobien" class="col-sm-2 col-form-label">Tipo de Seguro de Bien <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">									
									<select th:if="${!plazos.empty}" th:field="*{tipo_seguro_del_bien}" aria-invalid="false" class="form-control">
									    <option th:each="tipodesegurobien : ${tiposdesegurobien}" th:value="${tipodesegurobien}" th:text="${tipodesegurobien}"></option>
									</select>
									<select th:unless="${!plazos.empty}" disabled th:field="*{tipo_seguro_del_bien}" aria-invalid="false" class="form-control">
									    <option th:each="tipodesegurobien : ${tiposdesegurobien}" th:value="${tipodesegurobien}" th:text="${tipodesegurobien}"></option>
									</select>
					            </div>
							</div>
							<div class="form-group row">
								<label for="stock" class="col-sm-2 col-form-label">Cuota Inicial <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">
									<div class="input-group">
										<input th:if="${!plazos.empty}" th:value="10" class="form-control" type="number" step="1" th:errorclass="'form-control is-invalid'" th:field="*{cuotaInicial}" required min="10" max="50" aria-invalid="false" data-validation-required-message="Este campo es requerido." data-validation-number-message="Solo se permiten n&uacute;meros enteros." data-validation-min-message="La cuota &iacute;nima Inicial es de 10%" data-validation-max-message="La cuota m&aacute;xima Inicial es de 50%" />
										<input th:unless="${!plazos.empty}" disabled th:value="10" class="form-control" type="number" step="1" th:errorclass="'form-control is-invalid'" th:field="*{cuotaInicial}" required min="10" max="50" aria-invalid="false" data-validation-required-message="Este campo es requerido." data-validation-number-message="Solo se permiten n&uacute;meros enteros." data-validation-min-message="La cuota &iacute;nima Inicial es de 10%" data-validation-max-message="La cuota m&aacute;xima Inicial es de 50%" />
										 <span class="input-group-addon">%</span> 
									</div>
									<div class="form-control-feedback"> <small><i>M&iacute;nimo el 10% </i></small> - <small><i>M&aacute;ximo el 50%</i></small> </div>
									<div class="help-block">
										<span class="form-text text-danger" th:if="${#fields.hasErrors('cuotaInicial')}" th:errors="*{cuotaInicial}"></span>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="precio_individual" class="col-sm-2 col-form-label">Valor del Inmueble <span class="text-danger">*</span></label>
								<div class="controls col-sm-10">									
									<input th:if="${!plazos.empty}" class="form-control" type="number" th:errorclass="'form-control is-invalid'" th:field="*{importe_asegurado}" required min="50000" max="5000000" aria-invalid="false" data-validation-required-message="Este campo es requerido." data-validation-number-message="Solo se permiten n&uacute;meros enteros." data-validation-min-message="El monto M&iacute;nimo a financiar es de 50000 soles." data-validation-max-message="El monto M&aacute;ximo a financiar es de 5000000 soles." />
									<input th:unless="${!plazos.empty}" disabled class="form-control" type="number" th:errorclass="'form-control is-invalid'" th:field="*{importe_asegurado}" required min="50000" max="5000000" aria-invalid="false" data-validation-required-message="Este campo es requerido." data-validation-number-message="Solo se permiten n&uacute;meros enteros." data-validation-min-message="El monto M&iacute;nimo a financiar es de 50000 soles." data-validation-max-message="El monto M&aacute;ximo a financiar es de 5000000 soles." />
									<div class="form-control-feedback"> <small><i>M&iacute;nimo de 50 000 soles.</i></small> - <small><i>M&aacute;ximo de 5 000 000 soles.</i></small> </div>
									<div class="help-block">
										<span class="form-text text-danger" th:if="${#fields.hasErrors('importe_asegurado')}" th:errors="*{importe_asegurado}"></span>
									</div>
					            </div>
							</div>
					        <div class="text-lg-center">
					        	<button type="submit" class="btn btn-info btn-block">Enviar</button>
				            </div>
						</form>
						
		              </div>
		              <!-- /.col -->
		            </div>
		            <!-- /.row -->
		          </div>
		          <!-- /.box-body -->
		        </div>
		        <!-- /.box -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="layout/layout :: footer"></footer>
		<aside th:replace="layout/layout :: about"></aside>
		<div th:replace="layout/layout :: about2"></div>
		<script type="text/javascript" th:replace="layout/layout :: customJS1"></script>
		<script type="text/javascript" th:replace="layout/layout :: customJS3"></script>
	</div>
	<!-- ./wrapper -->
</body>
</html>
